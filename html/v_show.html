<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>v_show指令</title>
</head>
<body>
<div id="app">
  <input type="button" value="切换显示状态" @click="changeIsShow">
  <img v-show="isShow" src="/img/monkey.gif" alt="">
  <input type="button" value="自增" @click="addAge">
  <img v-show="age>=18" src="/img/monkey.gif" alt="">
  <input type="button" value="自减" @click="subAge">
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el:"#app",
    data:{
      isShow:true,
      age:17
    },
    methods:{
      changeIsShow:function () {
        this.isShow = !this.isShow;
      },
      addAge:function () {
        this.age++;
      },
      subAge:function () {
        this.age--;
      }
    }
  })
</script>
</body>
</html>
