<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>v_model</title>
</head>
<body>
<div id="app">
  <input type="button" value="修改" @click="setM">
  <input type="text" v-model="message" @keyup.enter="getM">
  <h2>{{ message }}</h2>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
  var app = new Vue({
    el:"#app",
    data:{
      message:"我自己"
    },
    methods:{
      getM:function () {
        alert(this.message);
      },
      setM:function () {
        this.message="撒拉嘿呦";
      }
    },
  })
</script>
</body>
</html>
