<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <input type="button" value="获取笑话" @cllick=""getJoke>
  <p>{{ joke }}</p>
</div>
<!--官网提供的axios在线地址-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  /**
   * 获取随机接口的一条笑话
   * 请求地址：https://autumnfish.cn/api/joke
   * 请求方式：get
   * 请求参数：无
   * 响应内容：随机笑话
   */

  var app =new Vue({
    el:"#app",
    data:{
      joke:"很好笑的笑话"
    },
    methods:{
      getJoke:function (){
        axios.get("https://autumnfish.cn/api/joke").
          then(function (response){
            console.log(response.data)
          },function (err) {

          })
      },
    }
  })
</script>
</body>
</html>
