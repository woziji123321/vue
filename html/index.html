<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vue基础</title>
</head>
<body>
<div id="aa">
  {{ message }}
  <h2>{{ school.name }}{{ school.mobile }}</h2>
  <ul>
    <li>{{ campus[0] }}</li>
    <li>{{ campus[1] }}</li>
  </ul>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: "#aa",
    data:{
      message:"你好，傻逼",
      school:{
        name:"武汉软件工程职业学院",
        mobile:"18307126548"
      },
      campus:["秀湖校区","主校区"]
    }
  })
</script>
</body>
</html>
